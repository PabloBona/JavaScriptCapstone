<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SeriesFeedbacks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

  <body>
    <header>
      <!-- /* //navbar //* -->
      <nav class="navbar navbar-expand-md bg-blue fs-5" data-bs-theme="dark">
        <div class="container-lg">
          <a class="navbar-brand m-0 d-flex align-items-center" href="/">
            <img src="#" alt="SeriesFeedbacks" id="logoWebpage" />
            SeriesFeedbacks
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav gap-5">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/"
                  data-page="home"
                  >All Shows (<span class="show-count">0</span>)</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-page="premieres">Premieres</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="min-vh-100">
      <section class="shows">

          <div id="shows" class="row"></div>

        <div class="error-message"></div>
      </section>
    </main>
    <footer>
      <div class="container-fluid bg-blue p-2 mt-4">
        <div class="row d-flex justify-content-between align-items-center">

          </div>
        </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
